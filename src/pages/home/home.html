<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <ion-item>
        <ion-input type="text" placeholder="Add to do task" [(ngModel)]="newItem"></ion-input>

    </ion-item>
    <button ion-button full (click)="addnewToDo()" round>Add Task</button>
    <ion-list>
        <ion-item-sliding *ngFor="let codeTribe of toDoItems; let i=index">

            <ion-item> {{codeTribe}}</ion-item>

            <ion-item-options slide="right">

                <button icon only ion-button color="secondary" (click)="addToProgress(i)">

                <ion-icon name="refresh"></ion-icon>
              </button>

            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>

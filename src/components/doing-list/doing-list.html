<ion-list>
    <ion-item-sliding *ngFor="let progressItem of progressItems; let i=index">
        <ion-item> {{progressItem}}</ion-item>
        <ion-item-options side="right">
            <button ion-button icon-only color="primary" (click)="addCompletedTask(i)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
